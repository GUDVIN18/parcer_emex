<!DOCTYPE html>
<html>
<head>
    <title> Autostructure parsing system </title >
</head>
<body>
    <h1>Загрузите файл</h1>
    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Загрузить</button>
    </form>


    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<h1>Панель управления</h1>
<form action="{% url 'start_process' %}" method="post">
    {% csrf_token %}
    <button type="submit">Запустить процесс</button>
</form>
<form action="{% url 'stop_process' %}" method="post">
    {% csrf_token %}
    <button type="submit">Остановить процесс</button>
</form>
<form action="{% url 'download_results' %}">
    <button type="submit">Скачать результаты</button>
</form>
</body>
</html>
